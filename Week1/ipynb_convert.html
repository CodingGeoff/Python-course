<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter Notebook è½¬ Python è½¬æ¢å™¨</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            background-color: var(--surface);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h1 { margin-top: 0; color: var(--primary); font-size: 1.5rem; }
        p { color: #64748b; font-size: 0.95rem; }

        .upload-box {
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin: 20px 0;
            position: relative;
        }

        .upload-box:hover { border-color: var(--primary); background-color: #eff6ff; }
        .upload-box input {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer;
        }

        .options {
            display: flex; gap: 20px; margin-bottom: 20px; font-size: 0.9rem;
        }
        
        .options label { display: flex; align-items: center; gap: 8px; cursor: pointer; }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            background-color: #f8fafc;
            box-sizing: border-box; 
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-secondary { background-color: #e2e8f0; color: #475569; }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .hidden { display: none; }
        .success-msg { color: #16a34a; font-weight: bold; margin-left: 10px; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“ Jupyter (.ipynb) to Python (.py)</h1>
    <p>å®Œå…¨åœ¨æœ¬åœ°æµè§ˆå™¨è¿è¡Œï¼Œæ•°æ®å®‰å…¨ã€‚ä¸ä¼šä¿®æ”¹æ‚¨çš„åŸå§‹æ–‡ä»¶ã€‚</p>

    <div class="upload-box" id="dropZone">
        <span id="uploadText">ç‚¹å‡»æˆ–æ‹–æ‹½ .ipynb æ–‡ä»¶åˆ°è¿™é‡Œ</span>
        <input type="file" id="fileInput" accept=".ipynb">
    </div>

    <div class="options">
        <label>
            <input type="checkbox" id="commentMagic" checked> 
            è‡ªåŠ¨æ³¨é‡Š Magic å‘½ä»¤ (å¦‚ !pip, %time)
        </label>
        <label>
            <input type="checkbox" id="addMarkers" checked> 
            ä¿ç•™ Cell åˆ†éš”ç¬¦ (# %% [Cell])
        </label>
    </div>

    <textarea id="outputArea" placeholder="è½¬æ¢åçš„ä»£ç å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ..." readonly></textarea>

    <div class="btn-group">
        <button id="copyBtn" class="btn-secondary" disabled>ğŸ“‹ å¤åˆ¶å…¨éƒ¨</button>
        <button id="downloadBtn" class="btn-primary" disabled>â¬‡ï¸ ä¸‹è½½ .py æ–‡ä»¶</button>
        <span id="msg" class="success-msg">å·²å¤åˆ¶!</span>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const outputArea = document.getElementById('outputArea');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const uploadText = document.getElementById('uploadText');
    const msg = document.getElementById('msg');
    
    let currentFileName = "script";

    fileInput.addEventListener('change', handleFile);

    function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        currentFileName = file.name.replace('.ipynb', '');
        uploadText.textContent = `å·²é€‰æ‹©: ${file.name}`;

        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const notebook = JSON.parse(event.target.result);
                convertNotebook(notebook);
            } catch (err) {
                alert("æ–‡ä»¶è§£æå¤±è´¥ï¼Œè¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„ .ipynb æ–‡ä»¶");
                console.error(err);
            }
        };
        reader.readAsText(file);
    }

    function convertNotebook(notebook) {
        const commentMagic = document.getElementById('commentMagic').checked;
        const addMarkers = document.getElementById('addMarkers').checked;
        
        let pyLines = [];
        
        if (!notebook.cells) {
            alert("æ— æ•ˆçš„ Notebook æ ¼å¼");
            return;
        }

        notebook.cells.forEach((cell, index) => {
            if (cell.cell_type === 'code') {
                const source = cell.source;
                if (source && source.length > 0) {
                    // æ·»åŠ  Cell åˆ†éš”ç¬¦
                    if (addMarkers) {
                        pyLines.push(`\n# %% [Cell ${index + 1}]\n`);
                    } else {
                        pyLines.push('\n');
                    }

                    // å¤„ç†æ¯ä¸€è¡Œä»£ç 
                    source.forEach(line => {
                        // ç§»é™¤è¡Œå°¾æ¢è¡Œç¬¦ä»¥ä¾¿é‡æ–°å¤„ç†
                        let cleanLine = line.replace(/(\r\n|\n|\r)/gm, "");
                        
                        // å¤„ç† Magic Commands
                        let trimmed = cleanLine.trim();
                        if (commentMagic && (trimmed.startsWith('!') || trimmed.startsWith('%'))) {
                            pyLines.push(`# ${cleanLine}  # [Magic Command]`);
                        } else {
                            pyLines.push(cleanLine);
                        }
                    });
                    
                    pyLines.push('\n'); // æ¯ä¸ª Cell ç»“æŸåæ¢è¡Œ
                }
            }
        });

        const finalCode = pyLines.join('\n');
        outputArea.value = finalCode;
        
        // æ¿€æ´»æŒ‰é’®
        downloadBtn.disabled = false;
        copyBtn.disabled = false;
        
        // ç»‘å®šä¸‹è½½äº‹ä»¶
        downloadBtn.onclick = () => downloadFile(finalCode, `${currentFileName}.py`);
    }

    function downloadFile(content, filename) {
        const blob = new Blob([content], { type: 'text/x-python' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    copyBtn.addEventListener('click', () => {
        outputArea.select();
        document.execCommand('copy');
        msg.style.opacity = 1;
        setTimeout(() => msg.style.opacity = 0, 2000);
    });

    // é‡æ–°è½¬æ¢å½“é€‰é¡¹æ”¹å˜æ—¶
    document.getElementById('commentMagic').addEventListener('change', () => {
        if (fileInput.files[0]) handleFile({target: fileInput});
    });
    document.getElementById('addMarkers').addEventListener('change', () => {
        if (fileInput.files[0]) handleFile({target: fileInput});
    });
</script>

</body>
</html>
